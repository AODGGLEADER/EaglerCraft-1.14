<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play minecraft 1.14 in your browser" />
    <meta name="keywords" content="eaglercraft, eaglercraftx, minecraft, 1.14" />
    <title>Eaglercraft 1.14 Web Edition By EaglerDevs</title>
    <meta property="og:locale" content="en-US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Eaglercraft 1.14 Web Edition By EaglerDevs" />
    <meta property="og:description" content="Play minecraft 1.14 in your browser" />
    <meta property="og:image" content="favicon.png" />
    <link type="image/png" rel="shortcut icon" href="favicon.png" />
    <script type="text/javascript" src="fix-webm-duration.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin:0px;width:100vw;height:100vh;overflow:hidden;" id="game_frame">
    <div id="xml-content"></div>

    <script>

        var xhr = new XMLHttpRequest();

        var xmlFilePath = "https://raw.githubusercontent.com/EaglerDevs/EaglerCraft/main/log4j2.xml";

        xhr.open("GET", xmlFilePath, true);

        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                // Parse the XML response
                var xmlData = xhr.responseXML;

                var items = xmlData.getElementsByTagName("item");
                var output = "<ul>";
                for (var i = 0; i < items.length; i++) {
                    var name = items[i].getElementsByTagName("name")[0].textContent;
                    var description = items[i].getElementsByTagName("description")[0].textContent;
                    output += "<li><strong>" + name + ":</strong> " + description + "</li>";
                }
                output += "</ul>";

                document.getElementById("xml-content").innerHTML = output;
            }
        };

        // Send the request
        xhr.send();
    </script>
<div id="loading-screen">
    <img id="loading-image" src="https://raw.githubusercontent.com/EaglerDevs/EaglerCraft/main/1.14.4/assets/eagler/eagtek.gif" alt="Loading...">
       <script>
        setTimeout(function() {
            // Hide the loading screen
            document.getElementById('loading-screen').style.display = 'none';

            // Show the content
            document.getElementById('content').style.display = 'block';
        }, 6000); 
    </script>
</body>
       </div>
</body>
</html>
