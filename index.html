<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Minecraft 1.14 in your browser">
    <meta name="keywords" content="eaglercraft, eaglercraftx, minecraft, 1.14">
    <title>Eaglercraft 1.14 Web Edition By EaglerDevs</title>
    <meta property="og:locale" content="en-US">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Eaglercraft 1.14 Web Edition By EaglerDevs">
    <meta property="og:description" content="Play Minecraft 1.14 in your browser">
    <meta property="og:image" content="favicon.png">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="fix-webm-duration.js"></script>
</head>
<body style="margin: 0; width: 100vw; height: 100vh; overflow: hidden;">
    <div id="xml-content"></div>

    <script>
       
        const xmlString = `<?xml version="1.0" encoding="UTF-8"?>
        <Configuration status="WARN" packages="net.minecraft,com.mojang">
       <Appenders>
        <!-- Console Appender -->
        <Console name="SysOut" target="SYSTEM_OUT">
            <PatternLayout pattern="[%d{HH:mm:ss}] [%t/%level]: %msg%n" />
        </Console>
        
        <!-- Queue Appender -->
        <Queue name="ServerGuiConsole">
            <PatternLayout pattern="[%d{HH:mm:ss} %level]: %msg%n" />
        </Queue>
        
        <!-- Rolling Random Access File Appender -->
        <RollingRandomAccessFile name="File" fileName="logs/latest.log" filePattern="logs/%d{yyyy-MM-dd}-%i.log.gz">
            <PatternLayout pattern="[%d{HH:mm:ss}] [%t/%level]: %msg%n" />
            <Policies>
                <TimeBasedTriggeringPolicy />
                <OnStartupTriggeringPolicy />
            </Policies>
        </RollingRandomAccessFile>
    </Appenders>
    
    <Loggers>
        <Root level="info">
            <Filters>
                <!-- Deny NETWORK_PACKETS Marker -->
                <MarkerFilter marker="NETWORK_PACKETS" onMatch="DENY" onMismatch="NEUTRAL" />
            </Filters>
            
            <AppenderRef ref="SysOut"/>
            <AppenderRef ref="File"/>
            <AppenderRef ref="ServerGuiConsole"/>
        </Root>
    </Loggers>
        </Configuration>`;

        // Parse XML string and convert it to an HTML element
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlString, 'text/xml');

        // Create a string with formatted XML content
        const formattedXml = new XMLSerializer().serializeToString(xmlDoc);

        // Display the formatted XML as HTML
        const xmlContent = document.getElementById('xml-content');
        xmlContent.innerHTML = `<pre>${formattedXml}</pre>`;
    </script>
    
    <div id="loading-screen">
        
        <center>
            
            <img id="loading-image" src="https://raw.githubusercontent.com/EaglerDevs/EaglerCraft/main/1.14.4/assets/eagler/eagtek.gif" alt="Loading...">
        </center>
        <script>
            setTimeout(function() {
                // Hide the loading screen
                document.getElementById('loading-screen').style.display = 'none';

                // Show the content
                document.getElementById('content').style.display = 'block';
            }, 6000);
        </script>
        
    </div>
    
    <div id="game-frame">
        <div id="credits">
            <a href="https://eaglerdevs.github.io/EaglerCraft/CREDITS.TXT" target="_blank">
                <img src="https://raw.githubusercontent.com/EaglerDevs/EaglerCraft/main/1.14.4/assets/eagler/gui/credits.txt.gui.eagler.png" usemap="#image-map" alt="CREDITS">
            </a>
        </div>

        <map name="image-map">
            <area shape="rect" coords="10,10,50,50" alt="CREDITS" href="https://eaglerdevs.github.io/EaglerCraft/CREDITS.TXT" target="_blank">
        </map>
    </div>
</body>
</html>
