<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Minecraft 1.14 in your browser">
    <meta name="keywords" content="eaglercraft, eaglercraftx, minecraft, 1.14">
    <title>Eaglercraft 1.14 Web Edition By EaglerDevs</title>
    <meta property="og:locale" content="en-US">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Eaglercraft 1.14 Web Edition By EaglerDevs">
    <meta property="og:description" content="Play Minecraft 1.14 in your browser">
    <meta property="og:image" content="favicon.png">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="fix-webm-duration.js"></script>
</head>
<body style="margin: 0; width: 100vw; height: 100vh; overflow: hidden;">   
    <div id="loading-screen">
        
        <center>
            
            <img id="loading-image" src="https://raw.githubusercontent.com/EaglerDevs/EaglerCraft/main/1.14.4/assets/eagler/eagtek.gif" alt="Loading...">
        </center>
        <script>
            setTimeout(function() {
                document.getElementById('loading-screen').style.display = 'none';

                document.getElementById('enable-music').classList.remove('hidden');
    }, 8000);
        </script>
        
    </div>
       <div id="enable-image">
    <img id="enable-music" src="https://raw.githubusercontent.com/EaglerDevs/EaglerCraft/main/1.14.4/assets/eagler/enable.png" alt="Enable...">
           <script>
               function handleButtonClick() {
                   
    document.getElementById('enable-music').classList.add('hidden');

    // Show the content
    document.getElementById('content').style.display = 'block';
}

window.addEventListener('load', function() {
    loadingScreen();

    document.getElementById('button').addEventListener('click', handleButtonClick);
});
           </script>
           </div>
    <div id="game-frame">
        <div id="credits">
            <a href="https://eaglerdevs.github.io/EaglerCraft/CREDITS.TXT" target="_blank">
                <img src="https://raw.githubusercontent.com/EaglerDevs/EaglerCraft/main/1.14.4/assets/eagler/gui/credits.txt.gui.eagler.png" usemap="#image-map" alt="CREDITS">
            </a>
        </div>

        <map name="image-map">
            <area shape="rect" coords="10,10,50,50" alt="CREDITS" href="https://eaglerdevs.github.io/EaglerCraft/CREDITS.TXT" target="_blank">
        </map>
    </div>
</body>
</html>
