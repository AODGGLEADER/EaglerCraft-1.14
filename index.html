<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play minecraft 1.14 in your browser" />
    <meta name="keywords" content="eaglercraft, eaglercraftx, minecraft, 1.14" />
    <title>Eaglercraft 1.14 Web Edition By EaglerDevs</title>
    <meta property="og:locale" content="en-US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Eaglercraft 1.14 Web Edition By EaglerDevs" />
    <meta property="og:description" content="Play minecraft 1.14 in your browser" />
    <meta property="og:image" content="favicon.png" />
    <link type="image/png" rel="shortcut icon" href="favicon.png" />
    <script type="text/javascript" src="fix-webm-duration.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin:0px;width:100vw;height:100vh;overflow:hidden;" id="game_frame">
    <div id="game_frame">
        <div id="CREDITS">
            <img src="https://raw.githubusercontent.com/EaglerDevs/EaglerCraft/main/1.14.4/assets/eagler/gui/credits.txt.gui.eagler.png" usemap="#image-map" alt="CREDITS">

<map name="image-map">
  <area shape="rect" coords="10,10,50,50" alt="CREDITS" href="https://eaglerdevs.github.io/CREDITS.TXT">
</map>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var areas = document.querySelectorAll('area');
    areas.forEach(function(area) {
      area.addEventListener('click', function(event) {
        // Handle the click event for each area here
        // You can prevent the default behavior and perform custom actions
        event.preventDefault();

        // Example: Open the href URL in a new tab/window
        window.open(this.href, '_blank');
      });
    });
  });
</script>
             </div>
<div id="loading-screen">
    
    <center><img id="loading-image" src="https://raw.githubusercontent.com/EaglerDevs/EaglerCraft/main/1.14.4/assets/eagler/eagtek.gif" alt="Loading..."></center>
       <script>
        setTimeout(function() {
            // Hide the loading screen
            document.getElementById('loading-screen').style.display = 'none';

            // Show the content
            document.getElementById('content').style.display = 'block';
        }, 6000); 
    </script>
</body>
       </div>
             </div>
</body>
</html>
