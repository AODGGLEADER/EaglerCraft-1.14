name: Deploy Static Content to GitHub Pages

on:
  # Trigger the workflow on pushes to the default branch or manual runs
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: |
          npm install

      - name: Build Static Content
        run: |
          # Replace this with your build command if necessary
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./build # Change this to your build directory
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages # You can change the branch if needed
